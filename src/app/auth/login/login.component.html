<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div [ngClass]="authService.isLoggedIn() ? 'page-wrapper': 'page-wrapper login'" >
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="row page-titles">
          <div class="col-md-5 col-8 align-self-center">
              <h3 class="text-themecolor m-b-0 m-t-0">Login</h3>
              <ol class="breadcrumb" *ngIf="authService.isLoggedIn()"> 
                  <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                  <li class="breadcrumb-item active">Login</li>
              </ol>
          </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <!-- Row -->
      <div class="row">
          <!-- Column -->
          <div class="col-lg-8 col-xlg-9 col-md-7">
              <div class="card">
                  <div class="card-block">
                      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-horizontal form-material" *ngIf="!authService.isLoggedIn()">
                          <div class="form-group">
                              <label for="usuario" class="col-md-12">Email</label>
                              <div class="col-md-12">
                                  <input id="usuario" formControlName="usuario" type="text" class="form-control form-control-line">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="senha" class="col-md-12">Senha</label>
                              <div class="col-md-12">
                                  <input id="senha" formControlName="senha" type="password" class="form-control form-control-line" required>
                              </div>
                          </div>                
                          <div class="form-group">
                              <div class="col-sm-12">
                                  <button type="submit" class="btn btn-success" [disabled]="!form.valid">Login</button>
                                   
                              </div>
                          </div>
                          <p>{{message}}</p>                                                                                                      
                      </form>
                      <p  *ngIf="authService.isLoggedIn()">
                          Você já está Logado.
                      </p>                        
                  </div>
              </div>
          </div>
          <!-- Column -->
      </div>
      <!-- Row -->
      <!-- ============================================================== -->
      <!-- End PAge Content -->
      <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer" *ngIf="authService.isLoggedIn()">
      Innovativo 2019
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
