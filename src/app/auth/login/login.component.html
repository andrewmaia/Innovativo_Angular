<!-- Row -->
<div class="row">
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <div class="card-block">
                <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-horizontal form-material" *ngIf="!authService.isLoggedIn()">
                    <div class="form-group">
                        <label for="usuario" class="col-md-12">Email</label>
                        <div class="col-md-12">
                            <input id="usuario" formControlName="usuario" type="text" class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="col-md-12">Senha</label>
                        <div class="col-md-12">
                            <input id="senha" formControlName="senha" type="password" class="form-control form-control-line" required>
                        </div>
                    </div>                
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Login</button>
                            
                        </div>
                    </div>
                    <p>{{message}}</p>                                                                                                      
                </form>
                <p  *ngIf="authService.isLoggedIn()">
                    Você já está Logado.
                </p>                        
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
<!-- Row -->
